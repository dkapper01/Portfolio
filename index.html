<!DOCTYPE html>
<html>
	<head>
		<title>Pig Game</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="game-wapper">
				<!-- player 1 panel -->
				<div class="player-0-panel">
					<div class="players-info">
						<h2>Player 0</h2>
					</div>
					<div class="players-info score">
						<h2>72</h2>
					</div>
					<div class="current-0">
						4
					</div>
				</div>
				<!-- dice panel -->
				<div class="dice-panel">
					<div class="players-info">
						<button>New Game</button>
					</div>
					<div class="dice-position">
						<img class="dice" src="dice-5.png">
					</div>
				</div>
				<!-- player 2 panel -->
				<div class="player-1-panel">
					<div class="players-info">
						<h2>Player 2</h2>
					</div>
					<div class="players-info score">
						<h2>53</h2>
					</div>
					<div class="players-info">
						<p>current</p>
						<h3>6</h3>
					</div>
				</div>
			</div>
				<div class="row">
					<button class="roll-dice">Roll</button>
				</div>
				<div class="row">
					<button class="hold-dice">Hold</button>
				</div>
		</div>
	

	
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
</html>
